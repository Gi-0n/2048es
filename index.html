<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>2048</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="icon" href="img/favicon.ico">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div class="container">
  <div class="heading">
    <h1 class="title">2048</h1>
    <div class="scores-container">
      <div class="score-container">44<div class="score-addition">+16</div></div>
      <div class="best-container">44</div>
    </div>
  </div>
  <div class="above-game">
    <p class="game-intro">¡Une los números y llega a la <strong>ficha 2048</strong>!</p>
    <a class="restart-button">Nuevo Juego</a>
  </div>
  <div class="game-container">
    <div class="game-message">
      <p></p>
      <div class="lower">
          <a class="keep-playing-button">Continuar</a>
        <a class="retry-button">Volver a intentar</a>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
    <div class="tile-container"><div class="tile tile-4 tile-position-3-2"><div class="tile-inner">4</div></div><div class="tile tile-2 tile-position-3-4 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-4-2"><div class="tile-inner">2</div></div><div class="tile tile-8 tile-position-4-4"><div class="tile-inner">8</div></div><div class="tile tile-8 tile-position-4-4"><div class="tile-inner">8</div></div><div class="tile tile-16 tile-position-4-4 tile-merged"><div class="tile-inner">16</div></div></div>
  </div>
  <p class="game-explanation">
    <strong class="important"></strong> Usa las<strong> flechas de tu teclado</strong> para mover las fichas ¡Cuando dos fichas con el mismo número se juntan, <strong>se vuelven una</strong>!
  </p>
</div>
<script src="js/bind_polyfill.js"></script>
<script src="js/classlist_polyfill.js"></script>          
<script src="js/animframe_polyfill.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/actuator.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/local_storage_manager.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>
</body>
</html>
